<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="nav-container">
      <h2 id='ori-text'>ORIGINALS</h2>
    </div>

    <div class="">
      <h1 id="my-text">My Todo-List</h1>
    </div>

    <form class="form-style"  action="{% url 'home' %}" method="post">
      {% csrf_token %}
      <input class="todo-input" type="text" name="todos" placeholder="Input your activities here....">
      <input class="date-input" type="date" name="dates" value=""><br><br>
      <button class="add-btn" type="submit" name="button">ADD</button>
    </form><hr style="margin:5% 5%;">

    <div class="main-list">
      <h1 style="color:white; text-align:center; justify-content:center;">MY TODO'S</h1>
    </div>

    <table class="table table-hover" id="content-table">
    {% for z in all_todos %}
  <tr>
    <td id="activity-style">
    <input class="todo-checkbox" type="checkbox" name="is_checked" data-todo-id="{{ todo.id }}">{{ todo.todos }}
  </td>
    <td id="activity-style">{{z}}</td>
    <td id="date-style">{{z.dates}}</td>
    <td><a href="#">Edit</a></td>
    <td><a href="{% url 'delete' z.id %}">Delete</a></td>

  </tr>
  {% endfor %}
</table>
<hr style="margin:5% 5%;">


<!-- <div class="moved-todos">
  <h2 style="text-align:center;">Completed Todos</h2> -->

    <p>{{z.todo}}</p>
    {% endfor %} -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'todo.js'%}"></script>
  </body>
</html>
